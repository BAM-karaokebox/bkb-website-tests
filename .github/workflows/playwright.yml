name: BAM Website Frontend Tests
on:
  schedule:
    - cron : '0 */3 * * *'
jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        AUTH_USER: ${{ secrets.AUTH_USER }}
        AUTH_PASS: ${{ secrets.AUTH_PASS }}
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Report Status
      if: always()
      uses: ravsamhq/notify-slack-action@v1
      with:
        status: ${{ job.status  }}
        notify_when: 'failure'
        notification_title: '{workflow} has {status_message}'
        message_format: ' Test {status_message} in BAM-karaokebox/website-tests: <{run_url}|check report>'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL  }}
