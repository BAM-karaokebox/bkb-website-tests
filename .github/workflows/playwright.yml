name: BKB Website Test Suite

on:
  schedule:
    - cron : '0 */3 * * *'
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - name: Install Dependencies
      run: npm ci
    - name: Install Playwright
      run: npx playwright install --with-deps
    - name: Run Playwright Tests
      run: npx playwright test
      env:
        AUTH_USER: ${{ secrets.AUTH_USER }}
        AUTH_PASS: ${{ secrets.AUTH_PASS }}
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Report Status
      if: always()
      uses: ravsamhq/notify-slack-action@v2
      with:
        status: ${{ job.status  }}
        notify_when: 'failure'
        notification_title: '{status_message}: {repo} / {workflow}'
        message_format: '{emoji} *{status_message}*: { repo } (<{run_url}|report>)'
        footer: "<{repo_url}|{View Repository}> | <{workflow_url}|View Workflow>"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.WEBHOOK_URL  }}

